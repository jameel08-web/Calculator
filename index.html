<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
 
    <div id="calculator">
        <p id="concat"></p>
        <input type="text" id="input" readonly>

        <div id="btndiv">
            <div id="Clean" onclick="clean()">Clear</div>
            <div id="delete" onclick="dele()"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></div>
            <div onclick="items('/')">/</div>
            <div onclick="items('*')">*</div>
            <div onclick="items('7')">7</div>
            <div onclick="items('8')">8</div>
            <div onclick="items('9')">9</div>
            <div onclick="items('-')">-</div>
            <div onclick="items('4')">4</div>
            <div onclick="items('5')">5</div>
            <div onclick="items('6')">6</div>
            <div onclick="items('+')" id="plus">+</div>
            <div onclick="items('1')">1</div>
            <div onclick="items('2')">2</div>
            <div onclick="items('3')">3</div>
            <div onclick="items('0')">0</div>
            <div onclick="items('.')">.</div>
            <div onclick="calc()" id="equal">=</div>
        </div>
    </div> 
    

    <script src="app.js"></script>
</body>
</html>
